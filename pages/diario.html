<!DOCTYPE html>
<html>

<head>

    <title>Acalmar</title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Evitar problemas com caracteres latinos -->
    <meta charset="UTF-8">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <base href="../" />

    <link rel="stylesheet" href="jquery.mobile.custom/jquery.mobile.custom.structure.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="jquery.mobile.custom/jquery.mobile.custom.min.js"></script>

    <link type="text/css" rel="stylesheet" href="ratchet-2.0.2/dist/css/ratchet.min.css" />
    <script src="ratchet-2.0.2/dist/js/ratchet.min.js"></script>
    <link type="text/css" rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="pages/css/base.css" />
    <link rel="stylesheet" href="pages/css/diario.css" />
    <link rel="stylesheet" href="pages/css/profile.css" />
    <link rel="stylesheet" href="pages/css/tutorial.css" />
</head>

<body>
    <span class="header bar bar-nav" id="header-placeholder"></span>
    <span class="menu" id="menu-placeholder"></span>
    <div class="content">
        <div id="diario">
            <h4>Fulano de tal</h4>
            <img class="profile-pic" src="images/luciano.jpg"/>
            <div class="profile-actions">
                <div class="action-button">Escrever</div>
                <div class="action-button">Gravar</div>
                <div class="action-button">Mídia</div>
                <div class="action-button">Música</div>
            </div>
            <a href="pages/diario.html#textBoxModal">
                <div class="text-box">
                    <span>Toque para escrever...</span>
                    <div class="text-action"></div>
                </div>
            </a>

            <div class="list">
                <ul class="table-view">
                </ul>
            </div>
        </div>
    </div>
    <div id="textBoxModal" class="modal">
        <header class="bar bar-nav">
            <a id="fechaModal" href="pages/diario.html" class="hidden"></a>
            <button type="button" onclick="fechaModal()" class="icon icon-close pull-right"></button>
            <h1 class="title">Escreva</h1>
        </header>

        <div class="content">
            <form name="diario" class="text-box" method="post">
                <textarea name="texto-diario" class="no-resize"></textarea>
                <div class="text-footer">
                    <div class="text-options">
                        <button type="button" onclick="toggleMoodPicker()" class="humor icon fa fa-smile-o"></button>
                        <button type="button" onclick="toggleCadeado()" class="privacy icon fa fa-lock"></button>
                    </div>
                    <div class="text-action">
                        <button type="button" onclick="postaDiario()" class="btn submit-btn">Posta</button>
                    </div>
                </div>
                <div id="mood-picker" class="hidden">
                    <button type="button" onclick="pickMood('smile')" class="icon fa fa-smile-o"></button>
                    <button type="button" onclick="pickMood('meh')" class="icon fa fa-meh-o"></button>
                    <button type="button" onclick="pickMood('frown')" class="icon fa fa-frown-o"></button>
                </div>
            </form>
        </div>
    </div>
</body>


<script src="js/ratchet-base.js"></script>
<script src="js/notification.js"></script>
<script src="js/master.js"></script>
<script src="js/diario.js"></script>
<script class="js-custom">
    initApp('Acalmar', 'diario');
    carregaDiario();
</script>

</html>

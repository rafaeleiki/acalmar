<!DOCTYPE html>
<html>

<head>

    <title>Acalmar</title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Evitar problemas com caracteres latinos -->
    <meta charset="UTF-8">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <base href="/acalmar/" />

    <link rel="stylesheet" href="jquery.mobile.custom/jquery.mobile.custom.structure.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="jquery.mobile.custom/jquery.mobile.custom.min.js"></script>

    <link type="text/css" rel="stylesheet" href="ratchet-2.0.2/dist/css/ratchet.min.css" />
    <link type="text/css" rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <script src="ratchet-2.0.2/dist/js/ratchet.min.js"></script>

    <link rel="stylesheet" href="pages/css/base.css" />
    <script src="js/master.js"></script>
    <script src="js/css.js"></script>
    <script src="js/diario.js"></script>
    <script src="js/tutorial.js"></script>
</head>

<body>
    <header class="bar bar-nav navGradientCustom">
        <a class="icon fa fa-user-circle icon-left-nav pull-left" href="pages/profile.html" data-transition="slide-in"></a>
        <a class="icon fa fa-gear pull-right" href="pages/settings.html" data-transition="slide-in"></a>
        <h1 class="title acalmarTitle">Diário</h1>
    </header>
    <div id="master-layout" class="content">
        <div id="diario">
            <h4 id="username"></h4>
            <a href="pages/profile.html" data-transition="slide-in">
                <img class="profile-pic" src="images/luciano.jpg" />
            </a>
            <!--<div class="profile-actions">
            <div class="action-button">Escrever</div>
            <div class="action-button">Gravar</div>
            <div class="action-button">Mídia</div>
            <div class="action-button">Música</div>
        </div>-->
            <a href="pages/diario.html#textBoxModal">
                <div class="text-box">
                    <span>Toque para escrever...</span>
                    <div class="text-action"></div>
                </div>
            </a>

            <div class="list">
                <ul class="table-view">
                </ul>
            </div>
            <div id="textBoxModal" class="modal">
                <header class="bar bar-nav">
                    <a id="fechaModal" href="pages/diario.html" class="hidden"></a>
                    <button type="button" onclick="fechaModal()" class="icon icon-close pull-right"></button>
                    <h1 class="title acalmarTitle">Escreva</h1>
                </header>

                <div class="content">
                    <form name="diario" class="text-box" method="post">
                        <input type="text" name="titulo-diario" placeholder="Titulo do seu texto" />
                        <textarea name="texto-diario" class="no-resize" placeholder="Seu texto aqui..."></textarea>
                        <div class="text-footer">
                            <div class="text-options">
                                <button type="button" onclick="toggleMoodPicker()" class="humor icon fa fa-smile-o"></button>
                                <button type="button" onclick="toggleCadeado()" class="privacy icon fa fa-lock locked"></button>
                                <label name="privacy" data-private="false" style="display: none;">Público</label>
                                <label name="privacy" data-private="true">Privado</label>
                            </div>
                            <div class="text-action">
                                <button type="button" onclick="postaDiario()" class="btn submit-btn">Posta</button>
                            </div>
                        </div>
                        <div id="mood-picker" class="hidden">
                            <button type="button" onclick="pickMood('smile')" class="icon fa fa-smile-o"></button>
                            <button type="button" onclick="pickMood('meh')" class="icon fa fa-meh-o"></button>
                            <button type="button" onclick="pickMood('frown')" class="icon fa fa-frown-o"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script class="js-custom">
            document.getElementById('username').innerText = '@' + window.user.name;
        </script>
    </div>
    <nav class="bar bar-tab">
        <a class="tab-item" href="index.html" data-transition="slide-out">
            <span class="fa fa-handshake-o"></span>
            <span class="tab-label">Amparo</span>
        </a>
        <a class="tab-item active">
            <span class="fa fa-pencil"></span>
            <span class="tab-label">Diário</span>
        </a>
        <a class="tab-item" href="pages/acalmar.html" data-transition="slide-in">
            <span class="fa fa-leaf"></span>
            <span class="tab-label">Acalmar</span>
        </a>
        <a class="tab-item" href="pages/assistencia.html" data-transition="slide-in">
            <span class="fa fa-user-md"></span>
            <span class="tab-label">Assistência</span>
        </a>
    </nav>
</body>

<script src="js/notification.js"></script>
<script src="js/ratchet-base.js"></script>
<script class="js-custom">
    loadCss();
</script>

</html>

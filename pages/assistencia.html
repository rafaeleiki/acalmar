<html>
<head>

    <title>Acalmar</title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Evitar problemas com caracteres latinos -->
    <meta charset="UTF-8">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <base href="/acalmar/" />

    <link rel="stylesheet" href="jquery.mobile.custom/jquery.mobile.custom.structure.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="jquery.mobile.custom/jquery.mobile.custom.min.js"></script>

    <link type="text/css" rel="stylesheet" href="ratchet-2.0.2/dist/css/ratchet.min.css"/>
    <link type="text/css" rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <script src="ratchet-2.0.2/dist/js/ratchet.min.js"></script>

    <link rel="stylesheet" href="pages/css/base.css" />
    <script src="js/css.js"></script>
</head>

<body>
<header class="bar bar-nav navGradientCustom">
    <a class="icon fa fa-user-circle icon-left-nav pull-left" href="pages/profile.html" data-transition="slide-in"></a>
    <a class="icon fa fa-gear pull-right"></a>
    <h1 class="title acalmarTitle">Amparo</h1>
</header>
<div id="master-layout" class="content content-padded">
    <input type="search" placeholder="Clínica, especialista..." onkeyup="updateMap(event);">
    <iframe id="map"
            frameborder="0"
            style="border:0"
            src="https://www.google.com/maps/embed/v1/place?q=clinicas+barao+geraldo,+campinas&key=AIzaSyABjESM3QMEnhtFw-fCwziPNJqrvcVwVgE"
            allowfullscreen>
    </iframe>

    <script class="js-custom">
        const map = $('#map');
        const CONTENT_PADDING = 10;
        map.width(window.innerWidth - 2 * CONTENT_PADDING);
        map.height(window.innerHeight);

        window.updateMap = function(event) {
            const query = event.target.value || 'clinicas barao geraldo, campinas';
            const finalQuery = query.replace(/\ /g, '+');
            document.getElementById('map').src =
                `https://www.google.com/maps/embed/v1/place?q=${finalQuery}&key=AIzaSyABjESM3QMEnhtFw-fCwziPNJqrvcVwVgE`;
        }
    </script>
</div>
<div>
    <nav class="bar bar-tab">
        <a class="tab-item" href="index.html" data-transition="slide-out">
            <span class="fa fa-handshake-o"></span>
            <span class="tab-label">Amparo</span>
        </a>
        <a class="tab-item" href="pages/diario.html" data-transition="slide-out">
            <span class="fa fa-pencil"></span>
            <span class="tab-label">Diário</span>
        </a>
        <a class="tab-item" href="pages/acalmar.html" data-transition="slide-out">
            <span class="fa fa-leaf"></span>
            <span class="tab-label">Acalmar</span>
        </a>
        <a class="tab-item active" href="pages/assistencia.html" data-transition="slide-in">
            <span class="fa fa-user-md"></span>
            <span class="tab-label">Assistência</span>
        </a>
    </nav>
</div>
</body>

<script src="js/notification.js"></script>
<script src="js/ratchet-base.js"></script>
</html>
